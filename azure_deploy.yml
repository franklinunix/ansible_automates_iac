- name: Deploying Infrastructure
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:

  - name: Fail when environment is not azure
    fail:
    when: input.environment.azure is undefined

  - name: Create an Azure Instance
    azure_rm_virtualmachine:
      name: "equail-az-lab"
      admin_username: "equail"
      resource_group: "ansible_automates_iac"
      ssh_password_enabled: False
      vm_size: Standard_D2s_v3
      image:
        offer: CentOS
        publisher: OpenLogic
        sku: '7.7'
        version: latest
        ssh_public_keys:
          - path: /home/equail/.ssh/authorized_keys
            key_data: ssh-rsa 
      state: present
